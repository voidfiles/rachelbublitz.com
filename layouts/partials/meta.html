<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
{{ if .Site.Params.description }}<meta name="description" content="{{ .Site.Params.description }}">{{ end }}

{{ if .Site.Params.twitter }}
    <meta property="twitter:site" content="@{{.Site.Params.twitter}}">
{{ end }}
<meta property="twitter:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">

<meta property="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else if .IsPage }}{{ .Summary }}{{ end }}">
<meta property="twitter:card" content="summary_large_image">

{{ if .Params.image }}
<meta property="twitter:image" content="{{ .Params.image }}">
<meta property="og:image" content="{{ .Params.image }}" />
{{ else }}
<meta property="twitter:image" content="/images/site/tiger.jpg">
<meta property="og:image" content="/images/site/tiger.jpg" />
{{ end }}
