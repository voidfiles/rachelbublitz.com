<!-- CSS -->

<link rel="shortcut icon"
{{ if .Site.Params.faviconfile }}
    href="{{ .Site.Params.faviconfile | absURL }}"
{{ else }}
    href="{{ .Site.BaseURL }}img/favicon.ico"
{{ end }}
>

<!-- RSS -->
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}

{{ partial "head_css.html" . }}

<style type="text/css">
    body {
        font-family: Georgia;
    }
    a {
        color: #1863a1;
    }
    html, body {
        margin: 0;
        padding: 0;
    }
    header {
        margin-top: 0;
        padding-top: 0;
        height: 300px;
        background-image: url(/images/site/tiger.jpg);
        background-position: center;
        background-size: cover;
    }

    nav {
        background-color: #eee;
        margin-bottom: 1em;
        text-align: center;
        border-top: 1px solid rgba(0, 0, 0, .5);
        border-bottom: 1px solid rgba(0, 0, 0, .5);
    }

    nav a.big {
        display: none;
    }

    nav a {
        display: inline-block;
        width: 100%;
    }

    @media (min-width: 500px) {
        nav a.big, nav a {
            display: inline;
        }
    }

    nav a {
        color: #333;
        text-decoration: none;
        font-size: 1.5em;
        padding-right: 1em;
    }

    header h1 {
        padding-top: 20px;
        font-size: 3em;
    }

    header h2 {
        font-size: .9em;
    }

    header h1, header h2 {
        margin-top: 0;
        display: block;
        text-align: left;
        color: #fff;
        text-shadow: 1px 1px 2px #000;
        font-weight: normal;
        padding-left: 20px;
        margin-bottom: 5px;
    }

    header a {
        color: #fff;
        text-decoration: none;
    }

    .content {
        width: 90%;
        max-width: 800px;
        margin: auto;
    }
    .content img {
        width: 80%;
        display: block;
        margin: auto;
        padding: 1em 0 2em 0;
    }
</style>
