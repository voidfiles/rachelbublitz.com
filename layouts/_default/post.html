{{ partial "header.html" . }}
<section class="mw7 center ph2">
    <h2 class="serif f2">
        {{ if .Params.heading }}
            {{ .Params.heading }}
        {{ else }}
            {{ .Title }}
        {{ end }}
    </h2>
    <p>
        {{ .PublishDate.Format "January 2, 2006" }}
    </p>
    <article class="bt bb b--black-10">
        {{ .Content }}
    </article>
</section>
{{ partial "footer.html" . }}
